<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <!--Tabbar-->
    <link rel="shortcut icon" href="img/icon.png" />
     <!--MyCss-->
     <link rel="stylesheet" href="style.css" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
   
  </head>
  <body>
    <div class="hero-image-oturum">
      <!--Navbar-->
       <div class="navbar">
         <div class="container">
           <img src="img/netflix_logo.png" alt="NetflixLogosu" />
         </div>
       </div>
       <!---->
       <div
         class="container bg-black rounded bg-opacity-50 "
         style="width: 400px; height: 550px"
        >
         <div class="p-5">
           <h1 style="color:#ffffff">Oturum Aç</h1>
         <form action="post" style="height: 4rem">
             <div>
                <input
                  type="email"
                  placeholder="E-Posta veya telefon numarası"
                  class="form-control bg-secondary">  
              </div>
               <div class="py-4">
                <input
                  type="password"
                  placeholder="Parola"
                  class="form-control bg-secondary">
               </div>
               <div class="my-3">
                <button id="oturum_button" style="position: static; width: 310px">Oturum Aç</button>
                 </div>
                  <div class="d-flex justify-content-between">
                  <div>
                  <input type="checkbox" style="height: 12px; width: 15px;">
                   <label style="color: #ffffff">Beni hatırla</label>
                  </div>

                   <a href="#" style="text-decoration: none; color: #ffffff"
                    >Yardım ister misin?</a>
              </div>
             </div>
          </form>          
         </div>
      <div class="spacing"></div>
      <!--Footer-->
      <footer  class="container text-white bg-black bg-opacity-50 py-1">
        <p>Sorularınız mı var? 00000000 numaralı telefondan arayın.</p>
        <div class="row">
          <div class="col-3 d-flex flex-column">
            <a class="text-decoration-none text-white-50" href="#">SSS</a>
            <a class="text-decoration-none text-white-50 mt-3" href="#"
              >Çerez Tercihleri</a
            >
            </div>
          <div class="col-3 d-flex flex-column">
            <a class="text-decoration-none text-white-50" href="#"
              >Yardım Merkezi</a
            >
            <a class="text-decoration-none text-white-50 mt-3" href="#"
              >Kurumsal Bilgiler</a
            >
          </div>
          <div class="col-3 d-flex flex-column">
            <a class="text-decoration-none text-white-50" href="#">Kullanım Koşulları</a>
          </div>
          <div class="col-3 d-flex flex-column">
            <a class="text-decoration-none text-white-50" href="#"
              >Gizlilik</a
            >
          </div>
        </div>
        <div
          class="dropdown text-white p-2 me-3 mt-4 border border-dark d-felx"
          style="width: 7rem; border-radius: 5px;"
        >
          <a
            href="#"
            class="nav-link dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            ><span
              ><img class="mx-1" src="img/world.png" alt="" /> Türkçe</span
            ></a
          >
          <ul class="dropdown-menu">
            <li class="dropdown-item">Türkçe</li>
            <li class="dropdown-item">English</li>
          </ul>
        </div>
        <p class="mt-5 mb-4">@Neos Yazılım 2023 28 Şubat Froentend Grubu</p>
      </footer>
      
      <!--Bootstrap Css-->
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      ></script>

  </body>
</html>
